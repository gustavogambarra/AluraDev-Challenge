<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=Roboto+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/dracula.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/code-editor.css">
    <link rel="stylesheet" href="./assets/css/project-form.css">
    
</head>

<body>
    <div class="container">
        <header>
                <div class="logo">
                    <h1>
                        <img src="./assets/img/Logo.svg" alt="Logo Alura Dev">
                    </h1>
                </div>

                <div class="search__bar">
                    <form action="" class="form">
                        <label class="sr-only" for="search">Barra de pesquisa</label>
                        <input class="generic__input search__bar__input"
                            type="search"
                            id="search"
                            name="search"
                            placeholder="Busque por algo"                
                        />
                    </form>
                </div>

                <div class="profile">
                    <div class="profile__container">
                        <img src="./assets/img/Photo.svg" alt="Foto de usuário">
                        <p>Harry</p>
                    </div>
                </div>

                <div class="responsive__header">
                    <button class="responsive__header__search"><img src="./assets/img/search-icon.svg" alt="Ícone da barra de pesquisa"></button>
                    <button class="responsive__header__menu"><img src="./assets/img/menu_icon_normal.svg" alt="ìcone do menu de navegação"></button>
                </div>


        </header>

        <main>
                <section class="nav__menu">
                        <h2 class="generic__title">Menu</h2>   
                            <ul>
                                <li class="nav__menu__item">
                                    <a class="item-inactive" href="index.html">
                                        <img class="icon-inactive" src="./assets/img/icon_editor.svg" alt="Ícone da opção Editor de código">
                                        <span>Editor de código</span>
                                    </a>
                                </li>
                                <li class="nav__menu__item">
                                    <a href="community.html">
                                        <img class="icon-active" src="./assets/img/icon-community.svg" alt="Ícone da opção Comunidade">
                                        <span>Comunidade</span>
                                    </a>
                                </li>
                            </ul>
                </section>
        </main>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
