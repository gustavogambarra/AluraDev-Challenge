<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=Roboto+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/code-editor.css">
    <link rel="stylesheet" href="./assets/css/project-form.css">
    
</head>

<body>
    <div class="container">
        <header>
                <div class="logo">
                    <h1>
                        <img src="./assets/img/Logo.svg" alt="Logo Alura Dev">
                    </h1>
                </div>

                <div class="search__bar">
                    <form action="" class="form">
                        <label class="sr-only" for="search">Barra de pesquisa</label>
                        <input class="generic__input search__bar__input"
                            type="search"
                            id="search"
                            name="search"
                            placeholder="Busque por algo"                
                        />
                    </form>
                </div>

                <div class="profile">
                    <div class="profile__container">
                        <img src="./assets/img/Photo.svg" alt="Foto de usuário">
                        <p>Harry</p>
                    </div>
                </div>

                <div class="responsive__header">
                    <button class="responsive__header__search"><img src="./assets/img/search-icon.svg" alt="Ícone da barra de pesquisa"></button>
                    <button class="responsive__header__menu"><img src="./assets/img/menu_icon_normal.svg" alt="ìcone do menu de navegação"></button>
                </div>


        </header>

        <main>
                <section class="nav__menu">
                        <h2 class="generic__title">Menu</h2>   
                            <ul>
                                <li class="nav__menu__item">
                                    <a href="index.html">
                                        <img src="./assets/img/editor-icon.svg" alt="Ícone da opção Editor de código">
                                        <span>Editor de código</span>
                                    </a>
                                </li>
                                <li class="nav__menu__item">
                                    <a href="community.html">
                                        <img src="./assets/img/community-icon.svg" alt="Ícone da opção Comunidade">
                                        <span>Comunidade</span>
                                    </a>
                                </li>
                            </ul>
                </section>

                <section class="code__editor">
                        <div class="code__editor__background">
                            <div class="code__editor__window">
                                <div class="code__editor__window__toolbar">
                                    <span class="toolbar--red-circle"></span>
                                    <span class="toolbar--yellow-circle"></span>
                                    <span class="toolbar--green-circle"></span>
                                </div>
                                <div class="code__editor_window__input">
                                        <label class="sr-only" for="code">Editor de texto</label>
                                        <textarea class="code__editor__window__input" name="code" id="code" cols="40" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="highlight-button">Visualizar com o highlight</button>
                </section>

                <section class="project__form">
                        <form class="project__form__container" action="">
                            <h2 class="generic__title">Seu projeto</h2>
                            <div class="input__group">
                                    <label class="sr-only" for="project-name">Campo para nome do projeto</label>
                                    <input class="generic__input project__form__input"
                                    type="text"
                                    id="project-name"
                                    name="project-name"
                                    placeholder="Nome do seu projeto"                
                                    />
                            </div>
                            <div class="input__group">
                                    <label class="sr-only" for="project-name">Campo para descrição do projeto</label>
                                    <textarea class="generic__input project__form__input project__form__input__description" name="description" id="description" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
                            </div>
                            
                            <h2 class="generic__title">Personalização</h2>

                            <div class="project__form__customize">
                                <div class="language-selector">
                                    <select class="generic__input project__form__input">
                                        <option class="project__form__input__option">JavaScript</option>
                                        <option class="project__form__input__option">HTML</option>
                                        <option class="project__form__input__option">CSS</option>
                                    </select>
                                </div> 
                                <div class="project__form__input color__selector">
                                    <input class="color__selector__input" type="color" value="#6BD1FF">
                                </div>
                            </div>
                                <button class="project__form__input save__button">Salvar projeto</button>
                        </form>
                </section>
        </main>
    </div>
</body>

</html>
